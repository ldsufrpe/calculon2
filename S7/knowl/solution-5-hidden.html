<p>De acordo com <a class="xref" data-knowl="./knowl/assemblage-gradiente.html" title="[assemblage]: Definição">Definção do gradiente</a>, temos</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\nabla f(x,y) \amp= \langle \cos{x} + e^{xy},xe^{xy} \rangle 
\end{align*}
</div>
<p data-braille="continuation">Então,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\nabla f(0,1) = \langle 2,0\rangle .
\end{equation*}
</div>
