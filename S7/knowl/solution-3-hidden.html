<body><div class="solution solution-like">
<p>A equação pode ser escrita como</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F(x,y)=x^3+ y^3-6xy=0.    
\end{equation*}
</div>
<p class="continuation">Logo,  o <a class="xref" data-knowl="./knowl/def-implicita.html" title="[assemblage]: Teorema da função Implicita">Teorema da função Implicita</a>    nos fornece</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{\dd y}{\dd x}=-\frac{F_x}{F_y}=-\frac{3x^2-6y}{3y^2-6x}=-\frac{x^2-2y}{y^2-2x}.
\end{equation*}
</div>
