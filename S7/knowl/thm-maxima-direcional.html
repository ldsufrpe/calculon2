<p xmlns:svg="http://www.w3.org/2000/svg">Suponha que \(f\) seja uma função diferenciável de duas ou três variáveis. O valor máximo da derivada direcional \(D_u f(x,y)\) é \(|\nabla f(x,y)|\) e ocorre quando \(u\)  tem a mesma direção do vetor gradiente \(f(x,y)\text{.}\)</p></article><span class="incontext"><a href="section-1.html#thm-maxima-direcional">[incontext]</a></span>
